services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: icd-autocoder-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - icd-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: icd-autocoder-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - icd-network

networks:
  icd-network:
    driver: bridge

